<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器学习算法展示</title>
    <link rel="stylesheet" href="css.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div id="first"> 
        <div id="optext1">
            请选择数据集
        </div>
        <a class="database" id="wine" onclick="onwine()">
            <img src="wine.png" height="180px" width="165px">
        </a>
        <a class="database" id="iris" onclick="oniris()">
            <img src="iris.png" height="180px" width="165px">
        </a> 
        <div class="fir-option" id="first-optionleft">
            <input type="radio" name="optionfirst" id="optionfirstleft">
        </div>
        <div class="fir-option" id="first-optionright">
            <input type="radio" name="optionfirst" id="optionfirstright">
        </div>       
    </div>
    <div id="second"> 
        <div id="optext2">
            请选择数据分割比例
        </div>
        <a class="proportion" id="onepnine" onclick="onone()">
            <img src="onepnine.png" height="100px" width="100px">
        </a>
        <a class="proportion" id="threepseven" onclick="onthree()">
            <img src="threepseven.png" height="100px" width="100px">
        </a>
        <div class="sen-option" id="sencond-optionleft">
            <input type="radio" name="optionsencond" id="optionsencondleft">
        </div>
        <div class="sen-option" id="sencond-optionright">
            <input type="radio" name="optionsencond" id="optionsencondright">
        </div>            
    </div>
    <div id="third"> 
        <div id="optext3">
            请选择数据分割器
        </div>
        <div id="split">  
            <input type="radio" name="spliselect" id="splitoption-1">
            <input type="radio" name="spliselect" id="splitoption-2">
        <label for="splitoption-1" class="splitoption splitoption-1">
        <div class="splitdot"></div>
        <span>random</span>
         </label>
        <label for="splitoption-2" class="splitoption splitoption-2">
        <div class="splitdot"></div>
        <span>k-fold</span>
        </label>
         </div>
    </div>
    <div id="fourth"> 
        <div id="optext4">
            请选择模型学习率
        </div>
        <div id="modelstudy">  
            <input type="radio" name="modelstudyselect" id="modelstudyoption-1">
            <input type="radio" name="modelstudyselect" id="modelstudyoption-2">
        <label for="modelstudyoption-1" class="modelstudyoption modelstudyoption-1">
        <div class="modelstudydot"></div>
        <span>low</span>
         </label>
        <label for="modelstudyoption-2" class="modelstudyoption modelstudyoption-2">
        <div class="modelstudydot"></div>
        <span>high</span>
        </label>
         </div>
    </div>
    <div id="fifth">
        <div id="optext5">
            请选择算法模型
        </div>
        <div id="model">
            <input class="modeloptionleft" type="radio" name="type" id="modeloption1"/> 
            <label for="modeloptionleft">Linear Regression</label>
            <input class="modeloptionright" type="radio" name="type" id="modeloption2" /> 
            <label for="modeloptionright">Logistic Regression</label>
            <input class="modeloptionleft" type="radio" name="type" id="modeloption3"/> 
            <label for="modeloptionleft">Decision Tree</label>
            <input class="modeloptionright" type="radio" name="type" id="modeloption4" /> 
            <label for="modeloptionright">Naive Bayes</label>
            <input class="modeloptionleft" type="radio" name="type" id="modeloption5"/> 
            <label for="modeloptionleft">KNN</label>
            <input class="modeloptionright" type="radio" name="type" id="modeloption6" /> 
            <label for="modeloptionright">SVM</label>
            <input class="modeloptionleft" type="radio" name="type" id="modeloption7"/> 
            <label for="modeloptionleft">Random Forest</label>
            <input class="modeloptionright" type="radio" name="type" id="modeloption8" /> 
            <label for="modeloptionright">K-Mean</label>
            <input class="modeloptionleft" type="radio" name="type" id="modeloption9"/> 
            <label for="modeloptionleft">PCA</label>
            <input class="modeloptionright" type="radio" name="type" id="modeloption10" /> 
            <label for="modeloptionright">Gradient Boosting</label>
        </div>
    </div>
    <div id="show">  
        <button class="btn" onclick="onqidong()"><span>
            启动！
        </span></button>
     </div>

            var optionfirstleft = document.getElementById("optionfirstleft");  
            optionfirstleft.checked= true;
        }
        function oniris() {
            var optionfirstright = document.getElementById("optionfirstright");  
            optionfirstright.checked= true;
        }
        function onone() {
            var optionsencondleft = document.getElementById("optionsencondleft");  
            optionsencondleft.checked= true;
        }
        function onthree() {
            var optionsencondright = document.getElementById("optionsencondright");  
            optionsencondright.checked= true;
        }
        async function onqidong() {
            let choosedataset;
            let choosesplitradio;
            let choosedivider;
            let choosestudyrate;
            let choosemodel;

            var optionfirstrights = document.getElementById("optionfirstright");

            }

            }

            }

            }

            }

                if (choosedataset== 'wine' && choosesplitradio== 1 && choosedivider== 'random'){
                    await eel.Lr('wine', 0.1, 0)()
                }

                }

                }

                    await eel.Lr('iris', 0.1, 1)()

                }

            else if(choosemodel == 'K均值'){
                if (choosedataset== 'wine' && choosesplitradio== 1 && choosedivider== 'random'){
                    await eel.kmean('wine', 0.1, 0)()
                }

                    await eel.kmean('wine', 0.1, 1)()
                }

                }

    </script>
</body>
</html>
